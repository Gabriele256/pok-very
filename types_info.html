<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="stylesheet" href="styles/types_info.css">
    <link rel="stylesheet" href="styles/common.css">
    <link rel="shortcut icon" href="assets/logo/pokeball.png" type="image/x-icon">
    <title></title>
</head>

<body>
    <header>
        <img src="assets/logo/logo.png" alt="Logo Image" id="header-logo">
        <button id="hamburger-btn" class="mobile-only">
            <span></span>
            <span></span>
            <span></span>
        </button>
        <ul id="header-ul">
            <li class="header-ul-element" id="header-pokedex">Pokédex</li>
            <li class="header-ul-element" id="header-regions">Regions</li>
            <li class="header-ul-element" id="header-types">Types</li>
            <li class="header-ul-element" id="header-abilities">Abilities</li>
            <li class="header-ul-element" id="header-items">Items</li>
            <li class="header-ul-element" id="header-berries">Berries</li>
            <li class="header-ul-element" id="header-moves">Moves</li>
        </ul>
    </header>

    <main>
        <section id="left-section">
            <p id="name"></p>
            <div id="damage-class-container">
                <p class="left-p-text">Damage Class</p>
                <p id="damage-class"></p>
            </div>
            <div id="moves-table-container" class="table-containers">
                <p class="left-p-text" id="left-p-text-moves">Moves
                    <svg xmlns="http://www.w3.org/2000/svg" width="23" height="23" viewBox="0 0 24 24"
                        style="vertical-align: middle;">
                        <path
                            d="M5.70711 9.71069C5.31658 10.1012 5.31658 10.7344 5.70711 11.1249L10.5993 16.0123C11.3805 16.7927 12.6463 16.7924 13.4271 16.0117L18.3174 11.1213C18.708 10.7308 18.708 10.0976 18.3174 9.70708C17.9269 9.31655 17.2937 9.31655 16.9032 9.70708L12.7176 13.8927C12.3271 14.2833 11.6939 14.2832 11.3034 13.8927L7.12132 9.71069C6.7308 9.32016 6.09763 9.32016 5.70711 9.71069Z"
                            fill="#0F0F0F" />
                    </svg>
                </p>
                <div id="moves-container" class="hide"></div>
            </div>
            <div id="pokemons-table-container" class="table-containers">
                <p id="left-p-text-pokemon" class="left-p-text">Pokémon
                    <svg xmlns="http://www.w3.org/2000/svg" width="23" height="23" viewBox="0 0 24 24"
                        style="vertical-align: middle;">
                        <path
                            d="M5.70711 9.71069C5.31658 10.1012 5.31658 10.7344 5.70711 11.1249L10.5993 16.0123C11.3805 16.7927 12.6463 16.7924 13.4271 16.0117L18.3174 11.1213C18.708 10.7308 18.708 10.0976 18.3174 9.70708C17.9269 9.31655 17.2937 9.31655 16.9032 9.70708L12.7176 13.8927C12.3271 14.2833 11.6939 14.2832 11.3034 13.8927L7.12132 9.71069C6.7308 9.32016 6.09763 9.32016 5.70711 9.71069Z"
                            fill="#0F0F0F" />
                    </svg>
                </p>
                <div id="pokemon-container" class="hide"></div>
            </div>
        </section>
        <section id="right-section">
            <img id="icon" src="" alt="">
            <div>
                <div class="main-div-off-def">
                    <p>Offensive properties</p>
                    <div>
                        <p class="damage-titles">2x DAMAGE TO</p>
                        <div class="damage-tables" id="2-damage-to"></div>
                    </div>
                    <div>
                        <p class="damage-titles">1/2 DAMAGE TO</p>
                        <div class="damage-tables" id="half-damage-to"></div>
                    </div>
                    <div>
                        <p class="damage-titles">NO DAMAGE TO</p>
                        <div class="damage-tables" id="no-damage-to"></div>
                    </div>
                </div>
                <div class="main-div-off-def">
                    <p>Defensive properties</p>
                    <div>
                        <p class="damage-titles">2x DAMAGE FROM</p>
                        <div class="damage-tables" id="2-damage-from"></div>
                    </div>
                    <div>
                        <p class="damage-titles">1/2 DAMAGE FROM</p>
                        <div class="damage-tables" id="half-damage-from"></div>
                    </div>
                    <div>
                        <p class="damage-titles">NO DAMAGE FROM</p>
                        <div class="damage-tables" id="no-damage-from"></div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="scripts/types_info.js"></script>
    <script src="scripts/common.js"></script>
</body>

</html>
